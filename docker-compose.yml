version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wheel-inventory-db
    environment:
      POSTGRES_DB: wheel_inventory
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: wheel_secure_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wheel-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wheel-inventory-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wheel_inventory
      DB_USER: admin
      DB_PASSWORD: wheel_secure_pass_2024
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - wheel-network
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wheel-inventory-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wheel-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  wheel-network:
    driver: bridge
